<!DOCTYPE html>
<html>
<head>
	<title>registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
</head>
<body>
	<div class="topbar">
		<div style="font-size:24px; font-weight:bold; text-transform:uppercase;margin-left: 10px; color:lightgreen;">bryta <span style="color: red;">hub</span>	</div>
	
	<nav>
		<a href="index.html"><i class="fas fa-home"></i>home</a>
		<a href="#">application guideline</a>
		<a href="#">login</a>
	</nav>
	</div>
	<div class="regbanner">
		<h1>Registration page</h1>
	</div>
	<div class="container mt-5 mb-5">
		<form class="m-5">
			<div class="row">
				<div class="col form-group">
					<label>select job function</label>
					<select class="form-control">
						<option selected="">select job function</option>
						<option>Accountants</option>
						<option>Medicine</option>
						<option>Engineering</option>
						<option>Pharmacy</option>
						<option>Building</option>
						<option>Teaching</option>
						<option>Marine</option>
						<option>Law</option>
						<option>Nursing</option>
						<option>Communication</option>
						<option>Art</option>
					</select>
				</div>
				<div class="col form-group">
					<label>E-mail</label>
					<input type="Email" name="Email" placeholder="This Email will be used to contact you" class="form-control">
				</div>
				
			</div>
			<div class="row">
				<div class="col form-group">
					<label>password</label>
					<input type="password" name="password" placeholder="Enter your password" class="form-control">
				</div>
				<div class="col form-group">
					<label>confirm password</label>
					<input type="password" name="password" placeholder="confirm password" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col form-group">
					<label>first name</label>
					<input type="text" name="fname" placeholder="last name" class="form-control">
				</div>
				<div class="col form-group" >
					<label>last name</label>
					<input type="text" name="last name" placeholder="last name" class="form-control">
				</div>
			</div>
			<div class="col form-group">
				<input type="checkbox" name="agree" class="from-check-input">
				I agree to terms and conditions
			</div>
			<div class="row">
				<div class="col form-group">
					<input type="submit" name="submit" class="btn btn-success btn-block">
				</div>
			</div>
			
		</form>
	</div>

</body>
</html>
